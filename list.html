<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ORDERED LIST-->
    <caption>
      UNORDERED LIST
    </caption>
    <ul>
      <li>
        <!-- <dl> - this is description -->
        car1
        <dl>
          color:black
          <dt>black car</dt>
        </dl>
      </li>
      <!-- li - main tag-->
      <li>
        car2
        <dl>
          color:white
          <dt>white car<dd>this is car </dd></dt>
        </dl>
      </li>
      <li>
        car3
        <dl>
          color:black
          <dt>black car</dt>
        </dl>
      </li>
    </ul>

    <!-- UNORDERED LIST -->
    <caption>
      ORDERED LIST
    </caption>

    <ol>
      <li>car1</li>
      <li>car2</li>
      <li>car3</li>
    </ol>
  </body>
</html>
