<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>id atribute</title>
  </head>
  <body>
    <!-- this is for the  id attribute-->
    <style>
      #style {
        background-color: aqua;
        font-size: large;
      }
    </style>
    <p id="styleid">test1</p>

    <!-- this is for the  class atribute-->
    <style>
      .styleclass {
        background-color: bisque;
        font-size: small;
        width: auto;
      }
    </style>
    <div class="styleclass">
      <p>test</p>
      <p>test</p>
    </div>
  </body>
</html>
