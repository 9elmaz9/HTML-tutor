  <body>
    <!-- Test table-->
    <table style="border: 5px solid">
      <caption style="border: 5px solid">
        SALARY
      </caption>
      <!--  STEP 1 -->
      <thead>
        <tr>
          <!-- table row-->
          <th style="border: 5px solid">No.</th>
          <!-- table head-->
          <th style="border: 5px solid">Full name</th>
          <th style="border: 5px solid">Position</th>
          <th style="border: 5px solid">Salary</th>
        </tr>
      </thead>
      <!-- STEP2-->
      <tbody>
        <tr>
          <td style="border: 5px solid">1</td>
          <td style="border: 5px solid">Bill Gates</td>
          <td style="border: 5px solid">Founder Microsoft</td>
          <td style="border: 5px solid" rowspan="4">$1000</td>
        </tr>
        <tr>
          <td style="border: 5px solid">2</td>
          <td style="border: 5px solid">Stave Jobs</td>
          <td style="border: 5px solid">Founder Apple</td>
          <!--  <td>$1200</td> -->
        </tr>
        <tr>
          <td style="border: 5px solid">3</td>
          <td style="border: 5px solid">Larry Page</td>
          <td style="border: 5px solid">Founder Google</td>
          <!-- <td>$1100</td> -->
        </tr>
        <tr>
          <td style="border: 5px solid">4</td>
          <td style="border: 5px solid">Mark Zuckerberg</td>
          <td style="border: 5px solid">Founder Facebook</td>
          <!-- <td>$1300</td> -->
        </tr>
      </tbody>
      <!-- STEP 3 - collect together a some amount of row , 1 amount for 1-2_3- column ' -->
      <tfoot>
        <!-- open -->
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td style="border: 5px solid">$4000</td>
        </tr>
      </tfoot>
      <!-- close-->
    </table>

    <br />
    <br />
    <br />

            <h1><i>Joe</i></h1>
